<!-- position
static : 문서의 흐름에 맞춰 배치 default
relative : 위치값을 지정할수 있다는 점을 제외하면 static
absoulute : relative값을 사용한 상위요소 기준으로 위치를 지정
fixed : 브라우저 창을 기준으로 지정해 배치

absoulute 사용할때 주의해야할점
부모태그를 찾을때까지 올라가서 찾음

-->
