<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 30px;
        }
        .box1{
            width: 200px;
            height: 100px;
            border : 1px solid #ccc;
           
        }
        .box2{
            /* border-box 박스 크기 계산을 위해서 사용 */
            box-sizing: border-box; 
            width: 200px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- <h1>시간이란 뭐냐</h1>

        <span>뭐야</span>
    </div>
    <p>오늘점심은 뭐먹지</p> -->

    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
<!-- 박스모델
웹 문서의 내용을 박스 형태로 정의 하는 방법
요 개념은 매우 자주 사용하기 때문에 기억해두는것이 좋음.

1. 블록레벨 요소
- 태그를 사용해서 요소를 삽입 했을때 혼자 한줄을 차지하는 녀석들
- 너비가 100%란 뜻
- 다른 요소가 왼쪽이나 오른쪽에 올수 없다.
- h1, div, p 등등...
2. 인라인 레벨 요소
- 한줄을 차지 않는다.
- 콘텐츠만큼만 영역을 차지하고 나머지 공간에는 다른 요소가 올수 있다.
- 한줄에 인라인 레벨 요소들이 여러개 올수 있음.
span, img, strong...
-->
