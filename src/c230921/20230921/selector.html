<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 선택자 -->
<!--
     1. 전체 선택자
    스타일을 문서의 모든 요소에 적용할때 사용
    주로 모든 하위요소에 스타일을 한꺼번에 적용, 웹 브라우저의 기본 스타일을 초기활때 사용
    *{속성 : 값...}

    2. 타입 선택자 :
    특정 태그를 사용한  모든 요소에 스타일을 적용할때 해당 태그를 사용한 모든 요소에 적용

    3. 클래스 선택자
    같은 태그라도 일부는 다른 스타일을 적용하고 싶다면 요녀석을 사용
    클래스 이름을 사용해서 다른 선택자와 구별.
    2개 이상의 스타일을 적용하고 싶다면 공백으로 구분함.

    4. id 선택자
    웹 문서의 특정 부분을 선택해서 스타일을 적용
    클래스 선택자와의 차이점
    -클래스 선택자는 문서에 여러번 적용, id 주로 문서의 레이아웃과 관련된 스타일을 지정

    5. 그룹 선택자
    같은 스타일 규칙을 사용하는 경우 ,로 구분해서 선택자를 나열한 다음 스타일 규칙을 적용

    -->

    <style>
        /* *{
            /* 스타일 문서에 공통적으로 모든걸 적용시킬때 사용 */
            margin: 0;
        } */
        h2{
            font-style: italic;
        }
        p{
            font-style: italic;
            border: 1px dotted #000;
        }
        .accent{
            border: 1px solid black;
        }
        .bg{
            background-color: aqua;
        }
        #container{
            width: 500px;
            padding: 10px;
            border: 1px solid blueviolet;

        }
    </style>

</head>
<!-- 태그로 공통된 스타일을 선택해서 적용할수 있음 -->
<!-- class는 여러요소에 공통적으로 적용할때 사용 -->
<!-- id는 특정,고유한 요소에 적용할떄 사용,
한 페이지 내에서 유일하게 컨트롤할때 사용 -->
<body>
    <h2 class="accent">셀렉터</h2>
    <h2 id="abc">셀렉터3</h2>
    
    <p>선택해<span class="accent">보자1</span></p>
    <p>선택해보자2</p>
    <p>선택해보자3</p>

    <h2 class="accent bg">셀렉터2</h2>

    <div id="container">
        <!-- 블록 레벨 컨테이너 -->
        <!-- 웹페이지의 레이아웃이나 그룹핑할때 정말 많이 사용 -->
        <h2 class="accent bg">div는뭘까</h2>
        <p>div에대해 알아보도록하자</p>
        <p>div에대해 알아보도록하자2</p>
    </div>
    
</body>
</html>
