<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
   

    <div class="rectangle" id="rotate"></div>
    <script>
        // const btn = document.getElementById('btn');
        // // btn.addEventListener('click',()=>{alert("버튼이 클릭됨")});
        // function alertEvent(){
        //     alert("클릭됨");
        // }
        // btn.addEventListener("click", alertEvent);
        let angle = 0;
        const rectangle = document.getElementById("rotate");
        rectangle.addEventListener("click", ()=>{angle += 45; rectangle.style.transform=`rotate(${angle}deg)`;});
    </script>
</body>
</html>
